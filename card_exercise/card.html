<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<body>
    <card>
        <card-top>
            <figure>
                <img src="img.png">
            </figure>
            <h3>Card Title</h3>
            <p>Some quick example ...</p>
        </card-top>
        <card-body>
            <div id="an-item"></div>
            <div id="second-item"></div>
            <div id="third-item"></div>
        </card-body>
        <card-footer>
            <a href="#">card link</a>
            <a href="#">another link</a>
        </card-footer>
    </card>
</body>
</html>
